<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>BOOKI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dc2f7d94ec.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- NAVBAR -->
    <header>
      <nav>
        <img src="Images Booki/logo/Booki.png" alt="Logo" />
        <div>
          <a href="#hébergements">Hébergements</a>
          <a href="#activités">Activités</a>
        </div>
      </nav>
    </header>

    <main>
      <!-- HEADING -->
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>

      <!-- SEARCH FORM -->
      <form method="get" action="">
        <i class="fa-solid fa-location-dot" style="color: #000000"></i>
        <input
          class="info-placeholder"
          type="text"
          name="ville"
          id="ville"
          placeholder="Marseille, France"
        />
        <input class="info-button" type="submit" value="Rechercher" />
      </form>
    </main>
  </body>
</html>
