<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>BOOKI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dc2f7d94ec.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- NAVBAR -->
    <header>
      <nav>
        <img src="Images Booki/logo/Booki.png" alt="Logo" />
        <div>
          <a href="#hébergements">Hébergements</a>
          <a href="#activités">Activités</a>
        </div>
      </nav>
    </header>

    <main>
      <!-- HEADING -->
      <div class="heading">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>

      <!-- SEARCH FORM -->
      <form class="search-form" method="get" action="">
        <i class="fa-solid fa-location-dot" style="color: #000000"></i>
        <input
          class="info-placeholder"
          type="text"
          name="ville"
          id="ville"
          placeholder="Marseille, France"
        />
        <button>
          <span class="search-text">Rechercher</span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- FILTERS -->
      <div class="filters-container">
        <p class="filter-title">Filtres</p>
        <div class="first-row">
          <div class="filter-button">
            <i class="fa-solid fa-money-bill-wave"></i>
            <p>Economique</p>
          </div>
          <div class="filter-button">
            <i class="fa-solid fa-person"></i>
            <p>Familial</p>
          </div>
        </div>
        <div class="second-row">
          <div class="filter-button">
            <i class="fa-solid fa-heart"></i>
            <p>Romantique</p>
          </div>
          <div class="filter-button">
            <i class="fa-solid fa-dog"></i>
            <p>Animaux autorisés</p>
          </div>
        </div>
      </div>

      <!-- INFO -->
      <div class="info">
        <i class="fa-solid fa-info"></i>
        <span>Plus de 500 logements sont disponibles dans cette ville</span>
      </div>
    </main>
  </body>
</html>
